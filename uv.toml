[project]
name = "nba-lineup-predictor"
version = "0.1.0"
description = "NBA Lineup Efficiency Predictor using Bayesian Networks"
authors = ["Your Name <your.email@example.com>"]
requires-python = ">=3.8"
dependencies = [
    "streamlit>=1.28.0",
    "pandas>=2.0.0", 
    "numpy>=1.24.0",
    "plotly>=5.0.0",
    "scikit-learn>=1.3.0"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "flake8"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"